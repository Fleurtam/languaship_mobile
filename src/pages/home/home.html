<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>LANGUASHIP</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <h1>
    Welcome to Languaship!
  </h1>

  <ion-card *ngFor="let user of users">
    <img src="{{ user.attributes.profileImage }}"/>
      <ion-card-content>
        <ion-card-title>
          {{ user.attributes.name }}
          </ion-card-title>
        <p>
          {{ user.attributes.city }},
          {{ user.attributes.age }}
        </p>
        <h1> {{ user.attributes.languages.name }} </h1>
      </ion-card-content>
  </ion-card>
</ion-content>
